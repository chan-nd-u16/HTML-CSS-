<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("enter anumber")
        sum=1
        for(i=1;i<=a;i++){
            sum+=sum*(i-1)

        }
        document.write(`the factorial of ${a} is ------> ${sum}`)
    </script>
    
</body>
</html>
